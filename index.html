<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile-card</title>
</head>
<body>
    
    <div class="change-pallete">
        <button type="button" class="pallete" data-color="#00a3ae" style="--color: #00a3ae"></button>
        <button type="button" class="pallete" data-color="#FF9B50" style="--color: #FF9B50"></button>
        <button type="button" class="pallete" data-color="#E74646" style="--color: #E74646"></button>
        <button type="button" class="pallete" data-color="#00DFA2" style="--color: #00DFA2"></button>
    </div>

    <div class="card">

        <div class="main-content">
            <div class="image">
                <img src="profile-picture.jpg" alt="profile-image">
            </div>
            <h2>Iman Mostafavi</h1>
            <h3>Front-end developer <i class="fa-solid fa-laptop-code"></i></h3>
        </div>

        <div class="skills">
            <h4>Skills :</h4>
            <ul>
                <li>Html</li>
                <li>Css</li>
                <li>Javascript</li>
                <li>Bootstrap</li>
                <li>Tailwind Css</li>
                <li>Github / Git</li>
            </ul>
        </div>

        <ul class="social-links">
            <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-telegram"></i></a></li>
        </ul> 
        
    </div>

    <script src="index.js"></script>
</body>
</html>
